- name: Creates directory "{{ docroot }}"
  file:
    path: "{{ docroot }}"
    state: directory
    recurse: yes
    owner: root
    group: root
    mode: '0755'

- name: Install virtual host template
  template:
    src: ../templates/virtual_host.conf.j2
    dest: "{{ config_path }}"/"{{ inventory_hostname }}".conf
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: Restart httpd

